<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Indicador de Nacionalidade</h1>
    Digite seu país de origem: <input type="string" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var txtv = window.document.querySelector("input#txtpais")
            var país = String(txtv.value)
            var res = window.document.querySelector("div#res")
            if(país == 'Brasil'){
                res.innerHTML += `<p>Você é <strong>BRASILEIRO</strong>!</p>`
            } else {
                res.innerHTML += `<p>Você é <strong>ESTRANGEIRO</strong>!</p>`
            }
        }
    </script>
</body>
</html>
